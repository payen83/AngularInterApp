<div style="margin: 1em;">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
                <mat-error *ngIf="!myForm.controls['name'].valid">Please enter a valid name</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>IC Number</mat-label>
                <input matInput formControlName="icNo" type="text">
                <mat-error *ngIf="!myForm.controls['icNo'].valid">Please enter a valid IC Number</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Height</mat-label>
                <input matInput formControlName="height" type="text">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
    </form>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="icNo">
            <th mat-header-cell *matHeaderCellDef>IC No</th>
            <td mat-cell *matCellDef="let element"> {{element.icNo}} </td>
        </ng-container>
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Height</th>
            <td mat-cell *matCellDef="let element"> {{element.height | convert: 'convertHeight'}}m </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary">View</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
